<head>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>Cumpleaños Ana</title>
</head>

<body>
    <header class="hero">
        <div class="container">
                <nav class="nav nav-principal">
                        <a href="#cumple" class="nav-items nav-item-box">Cumpleaños de Ana Jaramillo</a>
                </nav>
                <section class="hero-container">
                        <div class="hero-text">
                                <h1 class="hero-title" data-aos="fade-down">Quería recordarte que te quiero mucho...</h1>
                                <p class="hero-para">
                                        <cite data-aos="fade-right">¡Desde Colombia, con mucho cariño!</cite>
                                        <cite>-Alejandro</cite>
                                </p>
                        </div>
                </section>
        </div>
        <div class="hero-wave" style="overflow: hidden">
                <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%">
                        <path d="M0.00,49.99 C150.00,150.00 349.20,-49.99 500.00,49.99 L500.00,150.00 L0.00,150.00 Z"
                                style="stroke: none; fill: #fff"></path>
                </svg>
        </div>
</header>

<section class="seccion cuenta-reg" id="cumple">
    <h2 data-aos="fade-right">Faltan</h2>
    <div class="cuenta-regresiva contenedor">
      <ul class="">
        <li data-aos="flip-left"><p id="dias" class="numero rosado"></p>dias</li>
        <li data-aos="flip-left"><p id="horas" class="numero rosado"></p>horas</li>
        <li data-aos="flip-left"><p id="minutos" class="numero rosado"></p>minutos</li>
        <li data-aos="flip-left"><p id="segundos" class="numero rosado"></p>segundos</li>
      </ul>
    </div>
    
  </section> <!--Contador-->
  <section class="mensaje contenedor">
    <p class="center">¡Eres la mejor, doctora!</p>
  </section>
  


  

  <script src="js/jquery-3.5.1.js"></script>

        AOS.init();
